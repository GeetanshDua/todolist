<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d7e3b57801.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>To Do List-App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-container">
        <div class="app">
          <div class="app-title">
            <h1>
              <i
                class="fa-solid fa-list-check fa-fade fa-sm"
                style="color: #60b5ff"
              ></i
              >To Do List
            </h1>
          </div>
          <div class="app-input">
            <input type="text" /> <button>ADD</button>
          </div>
          <div class="app-task">
            <div class="task-list">
              <ul>
                <li>
                  <input type="checkbox" />Programming<!--<i
                    class="fa-solid fa-xmark fa-lg"
                    style="color: #000000"
                  ></i>-->
                </li>
                <li><input type="checkbox" />Making To Do List</li>
                <li><input type="checkbox" />TASK</li>
                <li><input type="checkbox" />Programming</li>
                <li><input type="checkbox" />Programming</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
